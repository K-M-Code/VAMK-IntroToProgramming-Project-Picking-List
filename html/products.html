<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/JS/main.js"></script>

</head>

<body onload="loadProducts()">
    <div class="nav">
        <a href="/html//landing.html">HOME</a>
    </div>
    <div class="filters">
        <p class="titles center"> Product Search</p>
        <ul>
            <li>
                <input type="text" name="productid" id="product-id" placeholder="Product ID..">
            </li>
            <li>
                <input type="text" name="supplierid" id="supplier-id" placeholder="Supplier ID..">
            </li>
            <li>
                <input type="text" name="shelfposition" id="shelf-position" placeholder="Shelf Position..">
            </li>
            <li><button onclick="filterProducts()">Search</button></li>
        </ul>
    </div>

    <table id="product-list">
        <tr>
            <th>Product ID</th>
            <th>Supplier ID</th>
            <th>Product Name</th>
            <th>Unit Price</th>
            <th>Shelf Position</th>
        </tr>
    </table>

</body>

</html>
