<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order details</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/JS/main.js"></script>
</head>

<body onload="getOrder()">

    <div class="content-1">
        <h1 style="text-align: center;">HERE COMES ORDER DETAILS</h1> <br>
        <a href="/html/landing.html">HOME</a>
        <br>
        <a href="/html/orders.html">Orders</a>
    </div>

    <div class="order_details">
        <div class="detail_list">
            <ul>
                <li id="orderid">Ordet ID: </li>
                <li id="customerid">Customer ID:</li>
                <li id="customer">Customer name:</li>
                <li id="invaddr">Invoice address</li>
                <li id="delivaddr">Delivery address</li>
                <li id="deliverydate">Delivery date</li>
                <li id="respsalesperson">Responsible sale person:</li>
                <li id="totalprice">Total price</li>
                <li id="comment">Comments:</li>
            </ul>
        </div>
        <div class="order_status">
            <label for="status">STATUS</label> <br>
            <select name="status" id="status">
                <option value="ordered">ORDERED</option>
                <option value="packing">PACKING</option>
                <option value="schipped">SCHIPPED</option>
                <option value="delivered">DELIVERED</option>
            </select>
        </div>

    </div>

    <div class="table_cont">
        <table id="details_table">

        </table>
    </div>
</body>

</html>
